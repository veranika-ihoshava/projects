{% extends "base.html" %}

{% block content %}
    <H5>Please, enter your information and we`ll send you a email when our shop is opened!</H5>

    {% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
    {% endif %}

    <form action="" method="post">{% csrf_token %}
        <table class="table">{{ form.as_table}}</table>
        <input type="submit" value="Apply" />
    </form>

{% endblock %}
