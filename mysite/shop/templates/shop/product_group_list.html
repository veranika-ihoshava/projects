{% extends "base.html" %}

{% block content %}
    <h2>Groups</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        {% for group in groups %}
            <tr class="success">
                <td>{{ group.name }}</td>
                <td>{{ group.description }}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>

{% endblock %}
