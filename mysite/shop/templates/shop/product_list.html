{% extends "base.html" %}

{% block content %}
    <h3>Каталог товаров</h3>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Изображение</th>
        </tr>
    </thead>
    <tbody>
{% for product in product_list %}
        <tr class="success">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}
                <br><a href="{% url 'shop.views.add_to_basket' product.id %}">Добавить в корзину</a>
            </td>
            <td>{{ product.description }}</td>
            {% if product.image %}
                <td><img src="/media/{{ product.image }}" width="120" height="120"></td>
            {% else %}
                <td><img src="/static/images/default.jpg" width="120" height="120" alt="Image not found"></td>
            {% endif %}

        </tr>
{% endfor %}
    </tbody>

</table>

{% endblock %}
