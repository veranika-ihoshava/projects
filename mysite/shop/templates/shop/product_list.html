{% extends "base.html" %}

{% block content %}
    <h2>Products</h2>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
{% for product in object_list %}
        <tr class="success">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
        </tr>
{% endfor %}
    </tbody>

</table>

{% endblock %}
